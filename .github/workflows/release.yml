on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v2

      - uses: d3p1/semantic-releasify@v1.2.0
        env :
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
